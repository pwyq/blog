---
layout: default
Posts: true
PostComments: true
---

<div class="Posts">
	<div class="Post single">
		<h1 class="title">{{ page.title }}</h1>
		
		<h2 class="date"><info datetime="{{ page.date }}>
			{{page.date | date_to_string }} {% if page.author %} by {{ page.author }} {% endif %}
		</info></h2>
		<!-- Post content -->
		<div class="PostBody">
			{{ content }}
		</div>
		<!-- Post info-->
		<div class="PostInfo">
		<!-- Include categories and tags in the future -->
		</div>
	</div><!-- / .Posts .single -->
</div><!-- /.Posts -->

<hr>

<!-- Post Comments -->
<div class="PostComments">
	{% include disqus.html %}
</div>
