<footer role="contentinfo" id="site-footer">
	<nav role="navigation" class="menu bottom-menu">
		<ul class="menu-item">
		{% for link in site.data.footer %}
			{% if link.url contains 'http' %}
				{% assign domain = '' %}
			{% else %}
				{% assign domain = site.url %}
			{% endif %}
			<li><a href="{{ domain }}{{ link.url }}" {% if link.url contains 'http' %}target="_blank"{% endif %}>{{ link.title }}</a></li>
		{% endfor %}
		</ul>
	</nav><!-- /.bottom-menu -->
	<hr>
	<p class="copyright">&#169; 2016 - {{ site.time | date: '%Y' }} 
	<a href="{{ site.url }}">pwyq's Space</a>  |  
	Powered by <a href="http://jekyllrb.com" rel="nofollow">Jekyll</a> and 
			   <a href="https://pages.github.com/" rel="nofollow">Github Pages</a>.</p>
</footer>
