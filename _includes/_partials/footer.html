<div class="copyright" >
  {% assign current = site.time | date: '%Y' %}
  &copy; {% if site.since and site.since != current %} {{ site.since }} - {% endif %}
  <span itemprop="copyrightYear">{{ current }}</span>
  <span class="with-love">
    <i class="fa fa-{{ site.authoricon }}"></i>
  </span>
  <span class="author" itemprop="copyrightHolder">{{ site.author }}</span>
  <!--`&nbsp;` is the extra whitespace-->
  {% if site.copyright %}
  <div class="powered-by">
    &nbsp; | &nbsp; Powered by <a class="theme-link" href="https://jekyllrb.com" target="_blank">Jekyll</a>
  </div>
  {% endif %}
</div>
